apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: tickets.local
      http:
        paths:
          - path: /api/user/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
